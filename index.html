<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>Youtube Search Engine</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<!--<script type="text/javascript" src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>-->
	<script src="js/script.js" type="text/javascript"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script>
		$(document).ready(function(){
			$(".fancybox").fancybox(); 	
		}); 
	</script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Search<span>Video</span></h1>
			<p id="subtitle">Search anything you want in Youtube</p>
		</header>
		<section>
			<form id="search-form" name="search-form" onsubmit="return search()">
				<div class="fieldcontainer">
					<input type="search" id="query" class="search-field" placeholder="Search any video...">
					<input type="submit"name="search-btn" id="search-btn" value="">

					<!-- <i class="fa fa-search fa-2x"><input type="submit" name="search-btn" id="search-btn" value=""></i> -->

				</div>
			</form>
			<ul id="results"></ul>
			<div id="buttons"></div>
		</section>
		<footer>
			<p>Copyright &copy; 2016 Written by <i class="fa fa-spinner"></i>
<a href="https://twitter.com/Mendurim">Mendurim Rashiti</a></p>
		</footer>
	</div>
</body>
</html>
